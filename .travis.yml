---
sudo: required
dist: trusty
language: ruby
rvm:
  - 2.2.3
cache:
  directories:
  - vendor/bundle

install:
  - gem install travis -v 1.8.2 --no-rdoc --no-ri
  - bundle install
  - wget https://releases.hashicorp.com/terraform/0.6.14/terraform_0.6.14_linux_amd64.zip -O /tmp/terraform.zip
  - sudo unzip -d /usr/local/bin/ /tmp/terraform.zip

before_script:
  - export TF_VAR_aws_account_num=${AWS_ACCOUNT_NUMBER}
  - export TF_VAR_aws_region=${AWS_DEFAULT_REGION}
script:
  - echo
after_success:
  # If branch name matched with deploy/xxx, then continue.
  - export ENV=$(echo "${TRAVIS_BRANCH}" | perl -ne "print $& if /(?<=deploy\/).*/")
  - test -z "${ENV}" && exit 0

  # Enable terraform remote
  - scripts/terraform-enable-remote.sh

  # Save current output to use it later
  - terraform output | tee out_before

  # If tfvars are not enough, exit
  - scripts/export-tfvars.sh || exit 0

  # Plan and apply
  - scripts/terraform-wrapper.sh plan || exit 1
  - scripts/terraform-wrapper.sh apply || exit 1

  # Deploy app when initial deployment
  - test -s out_before || scripts/build-app.sh

  # Remove unused amis
  - bundle exec ruby scripts/remove_unused_and_rotated_amis.rb
