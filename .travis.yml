---
sudo: required
dist: trusty
language: python
cache: pip
python:
- '2.7'

install:
  # Install AWS CLI
  - pip install awscli
  - aws --version
  # Install Terraform
  - wget https://releases.hashicorp.com/terraform/0.7.7/terraform_0.7.7_linux_amd64.zip -O /tmp/terraform.zip
  - sudo unzip -d /usr/local/bin/ /tmp/terraform.zip

before_script:
  # Determine environment
  - export ENV=$(echo "${TRAVIS_BRANCH}" | perl -ne "print $& if /(?<=deploy\/).*/")
  # Create AWS profile
  - ./scripts/prepare-aws-profile.sh
  # Set current profile
  - export AWS_PROFILE="micropost-${ENV}"
script:
  - |
    if [ -z "${ENV}" ]; then
      echo "${TRAVIS_BRANCH} is not a branch to deploy."
    else
      ./terraform-env.sh ${ENV} get
      ./terraform-env.sh ${ENV} plan
    fi

before_deploy:
  # Save current output to use it later
  - ./terraform-env.sh ${ENV} output | tee out_before

deploy:
  - provider: script
    script: ./terraform-env.sh ${ENV} apply
    skip_cleanup: true
    on:
      branch: deploy/*

after_deploy:
  # Publish to SNS Topic if web_ami was updated.
  - ./terraform-env.sh ${ENV} output | tee out_after
  - lines=$(cat out_before out_after | grep 'web_ami' | uniq | wc -l)
  - asg_name=$(grep "web_asg_name" out_after | awk -F ' = ' '{print $2}')
  - region=$(aws configure get region)
  - account_number=$(aws sts get-caller-identity --output text --query 'Account')
  - |
    if [ ${lines} -eq 2 ]; then
      aws sns publish --topic-arn "arn:aws:sns:${region}:${account_number}:web_image_updated" \
         --message "{\"asgName\": \"${asg_name}\"}"
    fi

after_script:
  - rm -rf ${HOME}/.aws
